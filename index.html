<!-- CSS  -->
 <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.skaiButton {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.skaiButton:hover {
  background-color: #008CBA;
  color: white;
}
</style>

<!-- HTML -->
<h1 id="title"></h1>
<p id="substr"></p>
<button class="button skaiButton", onclick="skaiNews()">Skai News</button>
<button class="button skaiButton", onclick="skaiTV()">Skai Live TV</button>
<button class="button skaiButton", onclick="ertWorld()">ERT Live TV</button>
<video id='hls-example'  class="video-js vjs-default-skin" width="1250" height="500" controls>
<source type="application/x-mpegURL" src="">
</video>
<p id="demo"></p>

<!-- JS code -->
<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
<script>
var today = new Date();
var liveURL = "https://skai-live-back.siliconweb.com/media/cambria4/index.m3u8"
var yyyy = String(today.getFullYear());
var mm = String(today.getMonth()+1).padStart(2,'0');
var dd = String(today.getDate()).padStart(2,'0');
var dstr = yyyy.concat(mm,dd);
var newsURL = "".concat("https://videostream.skai.gr/skaivod/_definst_/mp4:skai/",yyyy,mm,"/video/news/nea",dstr,".mp4/chunklist.m3u8")
var title = "Welcome to Papou TV!";
document.getElementById('title').innerText = title;
var player = videojs('hls-example');
var poster = "https://greekreporter.com/wp-content/uploads/2021/02/greek-flag-peter-guilliatt-cc-by-nc-nd-2.0.jpg";
var ertWorldURL = "https://ert-live-bcbs15228.siliconweb.com/media/ert_world/ert_world.m3u8"
function skaiNews() {
	var newsTitle = "Showing Skai News For: ".concat(yyyy," ",mm," ",dd);
	document.getElementById('substr').innerText = newsTitle;
	player.src({type: "application/x-mpegURL", src: newsURL});
	player.play();
}
function skaiTV() {
	document.getElementById('substr').innerText = "Showing Skai Live TV";
	player.src({type: "application/x-mpegURL", src: liveURL});
	player.play();
}
function ertWorld() {
	document.getElementById('substr').innerText = "Showing ERT World Live TV";
	player.src({type: "application/x-mpegURL", src: ertWorldURL});
	player.play();
}
skaiNews()
</script>
